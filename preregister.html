<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사전예약 - 스타라이트 페어리즈</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo"><a href="index.html">Starlight Fairies</a></div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="preregister.html" class="highlight-btn">Pre-Register</a></li>
        </ul>
    </nav>

    <div class="preregister-container">
        <div class="form-box">
            <h2>사전예약 신청</h2>
            <p class="sub-text">별의 아이들과 함께할 준비가 되셨나요?<br>출시 알림과 한정 보상을 드립니다.</p>
            
            <form action="#" class="signup-form">
                <div class="input-group">
                    <label>휴대폰 번호</label>
                    <input type="tel" placeholder="010-0000-0000" required>
                </div>
                <div class="input-group">
                    <label>이메일 주소</label>
                    <input type="email" placeholder="example@gmail.com" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">개인정보 수집 및 이용 동의 (필수)</label>
                </div>
                <button type="submit" class="submit-btn">사전예약 완료하기</button>
            </form>

            <div class="reward-info">
                <h3>🎁 사전예약 한정 보상</h3>
                <p>- CBT 참여</p>
                <p>- 한정 코스튬 [별의 시작]</p>
            </div>
        </div>
    </div>
</body>
</html>
